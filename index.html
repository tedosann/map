<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USS Sperry WWII Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', {
        center: [20, 180],
        zoom: 3,
        worldCopyJump: true
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Route adjusted to prevent wrapping across the antimeridian
    const route = [
        [40.0, -74.0],     // East Coast USA
        [34.5, -75.0],     // Off Cape Hatteras
        [24.0, -81.5],     // Between Cuba and Florida Keys
        [10.0, -79.5],     // Panama
        [12.0, -130.0],    // Mid-Pacific
        [21.3, -157.8],    // Hawaii
        [25.0, 190.0],     // Adjusted to avoid antimeridian wrapping (equivalent to -170.0)
        [30.0, 180.1],     // Just after antimeridian (slightly beyond 180Â°)
        [35.7, 139.7],     // Tokyo
        [22.3, 114.2]      // Hong Kong
    ];

    // Normalize longitudes > 180 to allow continuous polyline
    const normalizedRoute = route.map(([lat, lng]) => {
        if (lng < -180) lng += 360;
        if (lng > 180) lng -= 360;
        return [lat, lng];
    });

    L.polyline(normalizedRoute, { color: 'blue' }).addTo(map);

    // Markers at actual positions
    normalizedRoute.forEach(([lat, lng]) => {
        L.circleMarker([lat, lng], {
            radius: 4,
            color: 'red',
            fillColor: 'red',
            fillOpacity: 0.8
        }).addTo(map);
    });

    map.fitBounds(normalizedRoute, { padding: [50, 50] });
</script>
</body>
</html>
