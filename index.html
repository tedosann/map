<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USS Sperry WWII Route (deck.gl)</title>
    <script src="https://unpkg.com/deck.gl@8.9.24/dist.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
        center: [180, 20],
        zoom: 2
    });

    const routeGeoJSON = {
        type: 'Feature',
        geometry: {
            type: 'LineString',
            coordinates: [
                [-74.0, 40.0],     // East Coast USA
                [-75.0, 34.5],     // Off Cape Hatteras
                [-81.5, 24.0],     // Florida Straits
                [-79.5, 10.0],     // Panama
                [-130.0, 12.0],    // Mid-Pacific
                [-157.8, 21.3],    // Hawaii
                [-170.0, 25.0],    // Near 180W
                [179.9, 30.0],     // Just across the antimeridian
                [139.7, 35.7],     // Tokyo
                [114.2, 22.3]      // Hong Kong
            ]
        }
    };

    map.on('load', () => {
        const deckgl = new deck.DeckGL({
            map: map,
            layers: [
                new deck.GeoJsonLayer({
                    id: 'sperry-route',
                    data: routeGeoJSON,
                    getLineColor: [0, 0, 255],
                    getLineWidth: 4,
                    lineWidthUnits: 'pixels'
                })
            ]
        });
    });
</script>
</body>
</html>
