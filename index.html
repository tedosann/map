<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USS Sperry WWII Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', {
        center: [20, 180],
        zoom: 3,
        worldCopyJump: true
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Route split into logical segments to prevent jump across globe
    const segment1 = [
        [40.0, -74.0],     // East Coast USA
        [10.0, -79.5],     // Panama
        [21.3, -157.8]     // Hawaii
    ];

    const segment2 = [
        [21.3, -157.8],    // Hawaii (again, for continuity)
        [35.7, 139.7],     // Tokyo
        [22.3, 114.2]      // Hong Kong
    ];

    // Draw each segment
    L.polyline(segment1, { color: 'blue' }).addTo(map);
    L.polyline(segment2, { color: 'blue' }).addTo(map);

    // Markers
    const ports = segment1.concat(segment2.slice(1)); // Avoid double Hawaii
    ports.forEach(([lat, lng]) => {
        L.circleMarker([lat, lng], {
            radius: 4,
            color: 'red',
            fillColor: 'red',
            fillOpacity: 0.8
        }).addTo(map);
    });

    map.fitBounds(ports, { padding: [50, 50] });
</script>
</body>
</html>
