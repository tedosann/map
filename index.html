<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USS Sperry WWII Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', {
        center: [20, 180],
        zoom: 3,
        worldCopyJump: true
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Convert all longitudes < 0 to positive by adding 360
    const originalRoute = [
        [40.0, -74.0],     // East Coast USA
        [33.0, -70.0],     // South of Bermuda
        [22.0, -75.0],     // South of Cuba
        [10.0, -79.5],     // Panama
        [12.0, -130.0],    // Mid-Pacific
        [21.3, -157.8],    // Hawaii
        [25.0, 170.0],     // Near Wake Island
        [30.0, 150.0],     // Pacific
        [35.7, 139.7],     // Tokyo
        [22.3, 114.2]      // Hong Kong
    ];

    const adjustedRoute = originalRoute.map(([lat, lng]) => [lat, lng < 0 ? lng + 360 : lng]);

    // Draw adjusted polyline
    L.polyline(adjustedRoute, { color: 'blue' }).addTo(map);

    // Add markers at original (non-adjusted) positions so they appear in the right spot visually
    originalRoute.forEach(([lat, lng]) => {
        L.circleMarker([lat, lng], {
            radius: 4,
            color: 'red',
            fillColor: 'red',
            fillOpacity: 0.8
        }).addTo(map);
    });

    map.fitBounds(adjustedRoute, { padding: [50, 50] });
</script>
</body>
</html>
